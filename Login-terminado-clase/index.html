<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - QATAR AIRWAYS</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <div class="contenedor__login-register">
                <form action="" class="formulario__login" id="loginForm">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" id="loginFirstName" placeholder="Primer nombre">
                    <input type="text" id="loginSecondName" placeholder="Segundo nombre">
                    <input type="text" id="loginLastName" placeholder="Apellido">
                    <input type="text" id="loginSecondLastName" placeholder="Segundo apellido">
                    <input type="text" id="loginContact" placeholder="Contacto">
                    <input type="password" id="loginPassword" placeholder="Contraseña">
                    <select id="loginGender" placeholder="Género">
                        <option value="" disabled selected>Selecciona tu género</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otros">Otros</option>
                    </select>
                    <button type="button" id="loginButton">Entrar</button>
                </form>

                <form action="" class="formulario__register" id="registerForm">
                    <h2>Regístrarse</h2>
                    <input type="text" id="registerFirstName" placeholder="Primer nombre">
                    <input type="text" id="registerSecondName" placeholder="Segundo nombre">
                    <input type="text" id="registerLastName" placeholder="Apellido">
                    <input type="text" id="registerSecondLastName" placeholder="Segundo apellido">
                    <input type="text" id="registerContact" placeholder="Contacto">
                    <input type="password" id="registerPassword" placeholder="Contraseña">
                    <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña">
                    <select id="registerGender" placeholder="Género">
                        <option value="" disabled selected>Selecciona tu género</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otros">Otros</option>
                    </select>
                    <button type="button" id="registerButton">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
